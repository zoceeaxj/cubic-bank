<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pending payee Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>



<script type="text/javascript">
  $(document).ready(function() {
       // $('#enquiryList').DataTable();
    } );
  </script>

<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}
</style>

<script type="text/javascript">

$(document).ready(function(){
	$("#approveButton").click(function(){
		  var taccountNumber=$("#accountNumber").val();
		  var turn=$("#urn").val();
		
		  //Create JavaScript object 
   	   var obj={accountNumber:taccountNumber,urn:turn};
   	   //convert above object into JSON
   	   var jsonData=JSON.stringify(obj);
   	   //Creating 
   	   const options = {
                  method: 'POST',
                  body: jsonData,
                  headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                  }
                };
   	   var promise=fetch("/v3/customer/payee/approve",options);
   	   promise.then(response=>response.json())
   	   .then(function(data){
   		          //data ={status:"success"}
   		          //data ={status:"fail"}
				 if(data.status=='fail'){
					 $("#errorMessage").html(data.message);
				 }	 
				 else if(data.status=='pass'){
					 $("#papa_"+taccountNumber).hide();
					 $("#editApprovePayeePopup").modal('hide');
					 $("#errorMessage").html(data.message);			 
				 }	
   	   });
   	   
		  
		  
		  
	
	});
}); //end of the handler -2011

  
function clearMsg(){
	   $("#errorMessage").html("");
}  

function openModalApprove(accountNumber,payeeName){
	
	  ///$("#papa_"+accountNumber).hide();
	   $("#accountNumber").val(accountNumber);
	   $("#ppname").html(payeeName);
	  $("#editApprovePayeePopup").modal('show');
}

  
</script>

</head>
<body>


<header style="height: 30px;background-color: #a1c5ea;color:white;">

    </header>
    &nbsp;
    
    <div class="container">
    <div style = "text-align:center">

 <a th:href="@{/customer/addPayee}"> 
  <button type="button" class="btn btn-primary">Add payee</button>
  </a>

<a th:href="@{/customer/pendingPayee}">
<button type="button" class="btn btn-success">Pending payee</button>
</a>

<a th:href="@{/customer/registeredPayee}">
<button type="button" class="btn btn-warning">My registered payee</button>
</a>

<a th:href="@{/customer/fundTransfer}">
<button type="button" class="btn btn-info">Fund Transfer</button>
</a>

 <a th:href="@{/customer/logout}"><button type="button" class="btn btn-danger">Logout</button></a>

    </div>
<div style="width: 100%">
<hr />
<table id="enquiryList" class="table table-striped table-bordered" style="width: 100%">
<thead>
<tr>
<td>Payee name</td>
<td>Nickname</td>
<td>Payee account number</td>
<td>Request date</td>
<td>Remark</td>
<td>Status</td>
<td></td>
</tr>
</thead>

<tbody>
<tr th:each="payeeVO,iter: ${payeeInfoList}" th:id="${'papa_'+payeeVO.payeeAccountNo}">

<td th:text="${payeeVO.payeeName}" />
<td th:text="${payeeVO.payeeNickName}" />
<td th:text="${payeeVO.payeeAccountNo}" />
<td th:text="${#dates.format(payeeVO.doe, 'dd-MMM-yyyy HH:mm')}"></td>
<td th:text="${payeeVO.remarks}" />
<td th:text="${payeeVO.payeeStatus}" />
<td>
<button type="button" class="btn btn-info"
th:onclick="|openModalApprove('${payeeVO.payeeAccountNo}','${payeeVO.payeeName}')|">Approve</button>
<br><br>
<form th:action="@{/customer/account/rejectPayee}" th:method="post" th:object="${PayeeInfoVO}">
<button type="submit" th:name="id" th:value="${payeeVO.id}" class="btn btn-outline-danger">Reject</button>
</form>
</td>


</tr>
</tbody>
</table>
<br />
<hr />

</div>

</div>

<footer class="ffooter"> </footer>


<!-- The APPROVE PAYEE Modal -->
<div class="modal" id="editApprovePayeePopup">
<div class="modal-dialog">
<div class="modal-content">
<!-- Modal Header -->
<input type="hidden" name="accountNumber" id="accountNumber" />
<div class="modal-header">
<h2 class="modal-title">
<img src="" id="photophoto" style="height: 60px;" /> Confirm payee
</h2>
<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<span style="color: blue; font-size: 14px;">A urn number has been sent to your email.Please check your email</span>
<!-- Modal body -->
<div class="modal-body">

<span id="ppname"></span>, Enter URN <input type="text" name="urn" id="urn" class="form-control">

</div>

<!-- Modal footer -->
<div class="modal-footer">
<button type="button" class="btn btn-danger" id="approveButton">Approve payee</button>
</div>
</div>

</div>

</div>

</body>
</html>
